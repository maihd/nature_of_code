<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FAFAFA;
      }
      canvas {
        background: #FFFFFF;
      }
    </style>
    <meta charset="utf-8">

  <body>
    <main></main>
    <script src="/www/index.js"></script>
    <script>
      // Usually you do `Elm.main.init({...})`, but every module has a different
      // name, and we want to reuse this template with elm-live.
      // Since everything is organised as <chapter>/<sketch>, we run init of
      // the first nested object.
      const firstProperty = (object) => Object.values(object)[0];
      const app = firstProperty(Elm).init({ node: document.querySelector("main") });
    </script>
  </body>
